backend:
  name: git-gateway
  branch: main

# For local development
local_backend: true

# Media files will be stored in the repo under public/images
media_folder: public/images
public_folder: /images

# Site URL for preview
site_url: https://smileupclinic.com

# Logo in the admin
logo_url: /images/logo.png

collections:
  # ============================================
  # SITE SETTINGS
  # ============================================
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "src/content/settings/general.json"
        fields:
          - { label: "Clinic Name", name: "clinicName", widget: "string", default: "Smile Up Clinic" }
          - { label: "Tagline", name: "tagline", widget: "string", default: "Your Journey to a Perfect Smile Starts Here" }
          - { label: "Phone", name: "phone", widget: "string", default: "(555) 123-4567" }
          - { label: "Emergency Phone", name: "emergencyPhone", widget: "string", default: "(555) 123-4599" }
          - { label: "Email", name: "email", widget: "string", default: "hello@smileupclinic.com" }
          - { label: "Address", name: "address", widget: "text", default: "123 Dental Street, Health City, HC 12345" }
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
              - { label: "Instagram URL", name: "instagram", widget: "string", required: false }
              - { label: "Twitter URL", name: "twitter", widget: "string", required: false }
          - label: "Office Hours"
            name: "hours"
            widget: "list"
            fields:
              - { label: "Day", name: "day", widget: "string" }
              - { label: "Time", name: "time", widget: "string" }

  # ============================================
  # SERVICES
  # ============================================
  - name: "services"
    label: "Services"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Icon (emoji)", name: "icon", widget: "string", hint: "Use an emoji like ðŸ¦· or âœ¨" }
      - { label: "Short Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string", hint: "e.g., From $75" }
      - { label: "Order", name: "order", widget: "number", default: 0, hint: "Lower numbers appear first" }
      - label: "Features"
        name: "features"
        widget: "list"
        field: { label: "Feature", name: "feature", widget: "string" }
      - { label: "Full Content", name: "body", widget: "markdown", required: false }

  # ============================================
  # TEAM MEMBERS
  # ============================================
  - name: "team"
    label: "Team Members"
    folder: "src/content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Bio", name: "bio", widget: "text" }
      - { label: "Education", name: "education", widget: "string" }
      - { label: "Order", name: "order", widget: "number", default: 0, hint: "Lower numbers appear first" }
      - label: "Specialties"
        name: "specialties"
        widget: "list"
        field: { label: "Specialty", name: "specialty", widget: "string" }

  # ============================================
  # TESTIMONIALS
  # ============================================
  - name: "testimonials"
    label: "Testimonials"
    folder: "src/content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Patient Name", name: "name", widget: "string" }
      - { label: "Testimonial", name: "text", widget: "text" }
      - { label: "Rating (1-5)", name: "rating", widget: "number", min: 1, max: 5, default: 5 }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }

  # ============================================
  # HOMEPAGE CONTENT
  # ============================================
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Homepage"
        file: "src/content/pages/home.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Badge Text", name: "badge", widget: "string", default: "Welcome to Smile Up Clinic" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Subheadline", name: "subheadline", widget: "text" }
              - { label: "Primary Button Text", name: "primaryBtn", widget: "string", default: "Book Appointment" }
              - { label: "Secondary Button Text", name: "secondaryBtn", widget: "string", default: "Our Services" }
          - label: "Stats"
            name: "stats"
            widget: "list"
            max: 4
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
          - label: "Why Choose Us"
            name: "whyChooseUs"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }

      - name: "about"
        label: "About Page"
        file: "src/content/pages/about.json"
        fields:
          - { label: "Mission Statement", name: "mission", widget: "text" }
          - { label: "History", name: "history", widget: "markdown" }
          - label: "Values"
            name: "values"
            widget: "list"
            fields:
              - { label: "Icon (emoji)", name: "icon", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }

  # ============================================
  # BLOG (Optional for future)
  # ============================================
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Author", name: "author", widget: "relation", collection: "team", search_fields: ["name"], value_field: "name", display_fields: ["name"] }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
